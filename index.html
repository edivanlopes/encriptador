<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeCracker</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="shortcut icon" href="./assets/images/favicon_io/favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="container">
        <img class="logo" src="assets/images/logo.png" alt="Logo da Alura">

        <h1 class="titulo">ALPHACODE <span class="subtitulo"> - Transforme texto em código e código em texto com facilidade.</span></h1>
    </header>

    <main class="container">

        <section class="entrada-texto">

            <textarea class="texto-area" placeholder="Digite seu texto"></textarea>

            <div class="informacao">
                <p>Apenas letras minúsculas e sem acento.</p>
            </div>

            <div class="botoes">
                <button id="ocultar" class="btn-encriptar botao" onclick="btnEncriptar()">Criptografar</button>

                <button class="btn-desencriptar botao" onclick="btnDesencriptar()">Descriptografar</button>
            </div>

        </section>

        <section class="saida-texto">
            <textarea id="remover-img" class="mensagem" placeholder="Nenhuma mensagem encontrada"></textarea>
</span>
            <button class="btn-copiar botao" onclick="copiarTexto()">Copiar</button>
        </section>
    </main>

    <footer class="container">
        <p>Desenvolvido por <a href="https://github.com/" target="_blank">Edivan Cardoso</a> durante o programa <a href="https://www.oracle.com/br/education/oracle-next-education/" target="_blank">Oracle Next Education (ONE)</a>.</p>
    </footer>

    <script src="./assets/js/script.js"></script>
    
</body>
</html>
